<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>sharpa.de - Twitch Bot</title>
    <link
      rel="stylesheet"
      href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendors/iconfonts/ionicons/css/ionicons.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendors/iconfonts/typicons/src/font/typicons.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendors/css/vendor.bundle.base.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendors/css/vendor.bundle.addons.css"
    />
    <link rel="stylesheet" href="../assets/css/shared/style.css" />
    <link rel="stylesheet" href="../assets/css/demo_1/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../node_modules/angular-toastr/dist/angular-toastr.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../assets/images/favicon.png" />
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body ng-app="app" ng-controller="ChatController as $ctrl">
    <div id="chat" ng-style="$ctrl.style.chat">
      <div
        ng-repeat="message in $ctrl.messages track by message.ts"
        class="chat-message"
        ng-style="$ctrl.style.msgBackground"
        data-ts="{{message.ts}}"
      >
        <div class="chat-message-author" ng-style="$ctrl.style.msgAuthor">
          <img
            ng-repeat="badge in message.badges"
            ng-src="{{badge.url}}"
            style="margin-right: 3px"
          /><span
            class="name"
            ng-bind="message.author"
            style="color: {{message.color}}"
          ></span>
        </div>
        <div
          class="chat-message-content"
          ng-bind-html="message.message"
          ng-style="$ctrl.style.msgText"
        ></div>
        <div style="clear: left"></div>
      </div>
    </div>

    <!-- container-scroller -->
    <script src="../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../assets/vendors/js/vendor.bundle.addons.js"></script>
    <script src="../assets/js/shared/off-canvas.js"></script>
    <script src="../assets/js/shared/misc.js"></script>
    <script src="../assets/js/demo_1/dashboard.js"></script>

    <!-- node modules -->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="../node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="../node_modules/angular-translate/dist/angular-translate.min.js"></script>
    <script src="../node_modules/angular-translate/dist/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="../node_modules/angular-translate/dist/angular-translate-loader-partial/angular-translate-loader-partial.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <!-- app -->
    <script src="../app/app.js"></script>

    <script src="../app/service/twitch.service.js"></script>
    <script src="../app/service/twitch-bot.service.js"></script>
    <script src="../app/service/variable.service.js"></script>

    <script src="chat.controller.js"></script>
  </body>
</html>
