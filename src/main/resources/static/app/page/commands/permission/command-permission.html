<form ng-submit="$ctrl.add()">
    <div class="form-group row" ng-hide="noTimeoutTime">
        <label class="col-sm-3 col-form-label">{{ 'page.commands.edit.permission.add.label' | translate }}</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="$ctrl.type" ng-change="$ctrl.typeChanged()">
                <option value="role">{{ 'page.commands.edit.permission.add.type.role' | translate }}</option>
                <option value="user">{{ 'page.commands.edit.permission.add.type.user' | translate }}</option>
            </select>
        </div>
        <div class="col-sm-5" ng-show="$ctrl.type === 'user'">
            <input type="text" class="form-control" placeholder="{{ 'page.commands.edit.permission.add.user.placeholder' | translate }}" ng-model="$ctrl.value" ng-change="$ctrl.updateQuery()" ng-disabled="$ctrl.lock === true"/>
        </div>
        <div class="col-sm-5" ng-show="$ctrl.type === 'role'">
            <select class="form-control" ng-model="$ctrl.value" ng-change="$ctrl.updateQuery()">
                <option ng-repeat="role in $ctrl.roleList" ng-value="role.key" ng-bind="role.name"></option>
            </select>
        </div>
        <div class="col-sm-1">
            <button class="btn btn-success btn-sm"><span class="mdi mdi-plus"></span></button>
        </div>
    </div>
</form>
<table class="table blacklist-table">
    <thead>
        <tr>
            <th>{{ 'page.commands.edit.permission.table.type' | translate }}</th>
            <th>{{ 'page.commands.edit.permission.table.value' | translate }}</th>
            <th>{{ 'page.commands.edit.permission.table.action' | translate }}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="role in $ctrl.selectedRoles">
            <td ng-bind="'page.commands.edit.permission.add.type.' + role.type | translate"></td>
            <td ng-bind="role.value"></td>
            <td><span ng-click="$ctrl.remove($index)" style="cursor: pointer; color:rgba(255, 0, 0, 1); opacity: 0.5;" class="blacklist-button mdi mdi-close"></span></td>
        </tr>
    </tbody>
</table>
