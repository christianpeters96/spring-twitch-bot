<div class="content-wrapper">
    <!-- Page Title Header Starts-->
    <div class="row page-title-header">
        <div class="col-12">
            <div class="page-header">
                <h4 class="page-title">{{ 'page.musicBot.title' | translate }}: {{ 'page.musicBot.subtitle.player' | translate }}</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <music-player playlist="$ctrl.playlist" song-requests="$ctrl.songRequests" ready="$ctrl.dataReady" update-method="$ctrl.fullUpdate(callback)" />
                </div>
            </div>
        </div>
    </div>
</div>
